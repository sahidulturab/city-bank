<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome To City Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" id="" class="form-control" placeholder="Email"> <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password"> <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
       <div class="row">
           <div class="col-md-4 ">
               <div class="deposit status">
                   <h5>Deposit</h5>
                   <h3>$<span id="current-deposit">00</h3>
               </div>
               
           </div>
           <div class="col-md-4">
               <div class="withdraw status">
                   <h5>Withdraw</h5>
                   <h3 >$ <span id="current-withdraw">00</span> </span></h3>
               </div>
           </div>
           <div class="col-md-4 ">
               <div class="balance status">
                   <h5>Balance</h5>
                   <h3>$ <span id="current-balance">1240</span> </h3>
               </div>
           </div>
       </div>

       <div class="row">
           <div class="col-md-6">
               <div class="submit-area">
                   <h4>Deposit</h4>
                   <input id="deposit-amount" type="text" class="form-control" placeholder="& amount you want to deposit"> <br>
                   <button class="btn-success" id="addDeposit">Deposit</button>
               </div>
           </div>
           <div class="col-md-6">
               <div class="submit-area">
                   <h4>Withdraw</h4>
                   <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw"> <br>
                   <button class="btn-success" id="addWithdraw">Withdraw</button>
               </div>
           </div>
       </div>
    </div>





<script src="index.js"></script>
</body>
</html>
